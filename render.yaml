services:
  - type: web
    name: wuxian-official-website
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    # 环境变量（需要在 Render Dashboard 中设置实际值）
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false  # 手动在 Dashboard 设置
      - key: VITE_SUPABASE_ANON_KEY
        sync: false  # 手动在 Dashboard 设置
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
